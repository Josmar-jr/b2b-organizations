query GetB2BSettings {
  getB2BSettings @context(provider: "vtex.b2b-organizations-graphql") {
    autoApprove
    companyReadOny
    defaultPaymentTerms {
      id
      name
    }
    defaultPriceTables
    uiSettings {
      showModal
      clearCart
    }
    organizationCustomFields {
      name
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
    costCenterCustomFields {
      name
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
  }
}
